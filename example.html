<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flowplayer background video</title>
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.1.2/skin/skin.css">
    <link rel="stylesheet" href="flowplayer.background.css">

    <style>
    #content, #content2 {
      max-width: 900px;
      margin: 2em auto;
      position: relative;
      padding: 1em;
      box-sizing: border-box;
    }
    </style>

    <script src="https://releases.flowplayer.org/7.1.2/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.light.min.js"></script>
    <script src="flowplayer.background.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="player"></div>
      <h1>Background video</h1>
      <p>This content should be on top of a background video</p>
    </div>
    <div id="content2">
      <p>This content should be below background video</p>
    </div>
    <script>
    flowplayer('#player', {
      ratio: 5/12,
      background: true,

      muted: true, // issue #7

      //splash: true,
      clip: {
        title: 'Background video',
        sources: [{
          type: 'application/x-mpegurl',
          src: 'https://edge.flowplayer.org/bauhaus.m3u8'
        }, {
          type: 'video/mp4',
          src: 'https://edge.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>

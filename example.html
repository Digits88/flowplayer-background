<!doctype html>
<html>
  <head>
    <title>Flowplayer background video</title>
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/functional.css">
    <link rel="stylesheet" href="../flowplayer.background.css">

    <style>
    #content, #content2 {
      max-width: 900px;
      margin: 2em auto;
      position: relative;
      padding: 1em;
      box-sizing: border-box;
    }
    </style>

    <script src="//releases.flowplayer.org/6.0.5/flowplayer.js"></script>
    <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
    <script src="flowplayer.background.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="player"></div>
      <h1>Background video</h1>
      <p>This content should be on top of a background video</p>
    </div>
    <div id="content2">
      <p>This content should be below background video</p>
    </div>
    <script>
    flowplayer('#player', {
      ratio: 0.4167,
      background: true,
      //splash: true,
      clip: {
        title: 'Background video',
        sources: [{
          type: 'application/x-mpegurl',
          src: '//stream.flowplayer.org/bauhaus.m3u8'
        }, {
          type: 'video/webm',
          src: '//stream.flowplayer.org/bauhaus.webm'
        }, {
          type: 'video/mp4',
          src: '//stream.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>
